<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css" media="screen">
    
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de aluno</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required> 
            </div>

            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" required> 
            </div>
        </fieldset>

        <br>

        <div class="campo">
            <label><strong>Qual o seu curso?</strong></label>
            <label>
                <input type="radio" name="engenharia" value="engproducao">Engenharia de Produção
            </label>
            <label>
                <input type="radio" name="engenharia" value="engcomputacao">Engenharia da Computação
            </label>
            <label>
                <input type="radio" name="engenharia" value="engcivil">Engenharia Civil
            </label>
            
        </div>

        <div class="campo">
            <label><strong>Qual período?</strong></label>
            <label>
                <input type="radio" name="periodo" value="manha">Manhã
            </label>
            <label>
                <input type="radio" name="periodo" value="tarde">Tarde
            </label>
            <label>
                <input type="radio" name="periodo" value="noite">Noite
            </label>
        </div>

        <div class="campo">
            <label for="semestre"><strong>Semestre</strong></label>
            <select id="semestre">
                <option selected disabled value="">Selecione</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="checkbox">
                <label><strong>Selecione atividades extracurriculares</strong></label><br><br>
                <input type="checkbox" id="extra" name="extra" value="Trabalho Social">
                <label for="extra">Trabalho Social</label>
                <input type="checkbox" id="extra1" name="extra1" value="Pesquisa Científica">
                <label for="extra1">Pesquisa Científica</label>
                <input type="checkbox" id="extra2" name="extra2" value="Empreendedorismo">
                <label for="extra2">Empreendedorismo</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label><strong>Conte um pouco sobre você</strong></label>
            <br>
            <textarea row="10" style="width: 30em" id="historia" name="historia"></textarea>
            <br>
            
        </div>
        
        <br>
        <br>
        <br>
        
        <div>
        <button class="botao"type="submit">Enviar</button>
        </div>

    </form>

    

</body>
</html>
